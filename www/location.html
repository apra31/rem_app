<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <link rel="stylesheet" type="text/css" href="css/icon.css">
        <title>GBI REM Ciputra</title>
    </head>
    <body style="background-color: rgb(235,235,235);">
        <div class="navtop" style="text-align: center;">
            <h1 style="font-size: 2.5em; font-weight: bold; text-transform: uppercase; margin: .5em 0 1em; text-align: center;">Lokasi GBI REM Hotel Ciputra</h1>
        </div>
        <iframe style="position: absolute; top: -30px; left: 0; right: 0; bottom: 0; border:0; z-index: -1; width: 100%; height: 100%;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJk-ilBAT2aS4RxDDhJCeGm28&key=AIzaSyD_GshpIIiltkb6UIzWBPoOc8uIHPseSPI" allowfullscreen></iframe>
        <div style="z-index: 2; position: absolute; bottom: 7em; width: 100%;">
            <div style="background-color: #fff; margin: auto; max-width: 250px; border: 1px solid black; border-radius: 1em;">
                <p>GBI REM HOTEL CIPUTRA</p>
                <p>Jl. Letjen S. Parman, RT.11/RW.1, Tj. Duren Utara,<br>Kec. Grogol Petamburan, Kota Jakarta Barat,<br>Daerah Khusus Ibukota Jakarta 11470</p>
            </div>
        </div>
        <div class="footer">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 20%;">
                        <div id="home-btn">
                            <div class="button--menu button--menu-home-active" id="menu-btn"></div>
                            <p style="color: rgb(59,255,255);">Home</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="services-btn">

                    <td style="width: 20%;">
                        <div id="kpa-btn">
                            <div class="button--menu button--menu-kpa" id="menu-btn"></div>

                        </div>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="event-btn">
                            <div class="button--menu button--menu-event" id="menu-btn"></div>
                            <p>Event</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="account-btn">
                            <div class="button--menu button--menu-account" id="menu-btn"></div>
                            <p>Account</p>
                        </div>
