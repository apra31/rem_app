<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <link rel="stylesheet" type="text/css" href="css/icon.css">
        <title>GBI REM Ciputra</title>
    </head>
    <body>
        <div class="navtop" style="text-align: center;">
            <img
                src="img/gbi_rem_logo_original.png"
                style="min-width: 100px; max-width: 200px; width: 25%;" />
            <h1 style="font-size: 2.5em; font-weight: bold; text-transform: uppercase; margin: .5em 0 1em; text-align: center;">Welcome</h1>
        </div>
        <div class="container" style="text-align: center;">
            <div style="background-color: rgb(229,229,229); position: absolute; bottom: 8em; left: 0; width: 100%; padding: 1em;">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 50%;">
                            <div class="home-el" style="display: none;">
                                <p>
                                    Renungan Harian
                                </p>
                                <div class="border-bottom: 1px solid black;"></div>
                                <p>
                                    03 Agustus 2019
                                </p>
                                <button id="renungan-btn">See More</button>
                            </div>
                        </td>
                        <td style="width: 50%;">
                            <div class="home-el" style="padding: 1em;">
                                <p style="text-transform: uppercase; font-weight: bold; font-size: 1em; line-height: 1.2em;">
                                    Jadwal<br>Ibadah Raya
                                </p>
                                <div style="border-bottom: 2px solid black; margin: .3em auto; width: 60%;"></div>
                                <p style="font-size: .8em; font-weight: bold;">
                                    03 Agustus 2019
                                </p>
                                <button id="jadwal-btn" class="button button--quaternary" style="margin: auto; width: 60%;">See More</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 20%;">
                        <div id="home-btn">
                            <div class="button--menu button--menu-home-active" id="menu-btn"></div>
                            <p style="color: rgb(59,255,255);">Home</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="services-btn">
                            <div class="button--menu button--menu-services" id="menu-btn"></div>
                            <p>Services</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="kpa-btn">
                            <div class="button--menu button--menu-kpa" id="menu-btn"></div>
                            <p>KPA</p>
                        </div>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="event-btn">
                            <div class="button--menu button--menu-event" id="menu-btn"></div>
                            <p>Event</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="account-btn">
                            <div class="button--menu button--menu-account" id="menu-btn"></div>
                            <p>Account</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/home.js"></script>
    </body>
</html>
