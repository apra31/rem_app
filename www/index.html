<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <title>GBI REM Ciputra</title>
    </head>
    <body>
        <div class="navtop" style="text-align: right; z-index: 2;">
            <button class="button button--menu" id="menu-btn"></button>
        </div>
        <div class="container" style="text-align: center">
            <img
                src="img/gbi_rem_logo_original.png"
                style="min-width: 100px; max-width: 200px; width: 25%;" />
            <h1 style="font-size: 2.5em; font-weight: bold; text-transform: uppercase; margin: .5em 0 1em; text-align: center;">Welcome</h1>
            <div>
            <table style="width: 100%;">
                <tr>
                    <td style="padding: .5em; width: 50%;">
                        <button
                            id="schedule-btn"
                            style="width: 100%; height: 5em;"
                            class="button button--default">Jadwal Ibadah Raya</button>
                    </td>
                    <td style="padding: .5em; width: 50%;">
                        <button style="width: 100%; height: 5em;" class="button button--default" disabled>Info Sepekan</button>
                    </td>
                </tr>
                <tr>
                    <td style="padding: .5em;">
                        <button style="width: 100%; height: 5em;" class="button button--default" disabled>Event</button>
                    </td>
                    <td style="padding: .5em;">
                        <button style="width: 100%; height: 5em;" class="button button--default" disabled>Renungan</button>
                    </td>
                </tr>
            </table>
            </div>
            <p style="font-weight: bold; width: 75%; margin: 1em auto 0;">
                Lakukan Registrasi untuk mendapatkan Akses Penuh
            </p>
        </div>
        <div
            id="secondary-menu"
            style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; display: none;">
            <div style="background-color: white; opacity: .9; z-index: 2; position: absolute; right: 60px; top: 60px; padding: 0 1em; max-width: 250px; width: 50%; border-radius: 1em;">
                <button
                    id="registration-btn"
                    class="button button--secondary"
                    style="display: block; margin: 1em 0; width: 100%;">Registrasi</button>
                <button class="button button--secondary" style="display: block; margin: 1em 0; width: 100%;" disabled>Pengaturan</button>
                <button class="button button--secondary" style="display: block; margin: 1em 0; width: 100%;" disabled>Bantuan</button>
                <button class="button button--secondary" style="display: block; margin: 1em 0; width: 100%;" disabled>Keluar</button>
            </div>
            <div style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; background-color: black; opacity: .5; z-index: 1;"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
