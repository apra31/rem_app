<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <link rel="stylesheet" type="text/css" href="css/jadwal.css">
        <title>GBI REM Ciputra</title>
    </head>
    <body>
        <div class="navtop" style="text-align: center;">
            <h1 style="font-size: 1.5em;font-weight: bold;margin: 1em 0 0;text-align: center;">Jadwal Ibadah Raya</h1>
        </div>
        <div class="container" style="text-align: center;">
            <table style="width: 100%;">
                <tr>
                    <td style="text-align: left;">

                </tr>
            </table>
            <div style="padding: 1em 0;">

                        <tr>
                            <td style="padding: 1em;">
                                <div class ="special-background" style="width: 5em; height: 5em; border-radius: 5em;"></div>
                            </td>
                            <td style="width: 100%;">
                                <div style="font-size: .8em; font-weight: bold; line-height: 1em;">
                                    Pkl 07:00 WIB
                                </div>
                                <div>
                                    <div class="special-background" style="display: inline-block; width: 3px; height: 3px; border-radius: 3px;"></div>
                                    <div class="special-background" style="display: inline-block; width: 3px; height: 3px; border-radius: 3px;"></div>
                                    <div class="special-background" style="display: inline-block; width: 3px; height: 3px; border-radius: 3px;"></div>
                                </div>
                                <div style="text-transform: uppercase; font-weight: bold;">
                                    Pengky Andu
                                </div>
                            </td>
                            <td style="padding: 1em 0 1em 1em;">
                                <div style="padding: 0 1em; position: relative;">
                                    <div class="special-background" style="height: 100%;position: absolute;left: 0em;width: 2px;"></div>
                                    <p style="font-size: .7em; line-height: 1.2em; font-weight: bold;">04<br>AUG<br>2019</p>
                                    <div class="button button--menu button--location" id="location-btn"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="footer">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 20%;">
                        <div id="home-btn">
                            <div class="button--menu button--menu-home-active" id="menu-btn"></div>
                            <p style="color: rgb(59,255,255);">Home</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="services-btn">
                            <div class="button--menu button--menu-services" id="menu-btn"></div>
                            <p>Services</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="kpa-btn">
                            <div class="button--menu button--menu-kpa" id="menu-btn"></div>
                            <p>KPA</p>
                        </div>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="event-btn">
                            <div class="button--menu button--menu-event" id="menu-btn"></div>
                            <p>Event</p>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <div id="account-btn">
                            <div class="button--menu button--menu-account" id="menu-btn"></div>
                            <p>Account</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
        <script type="text/javascript" src="js/app.js"></script>
