<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/button.css">
        <title>Registration</title>
    </head>
    <body>
        <div class="container" style="text-align: center;">
            <div style="margin: 2em 0 1em; font-size: 1.2em; line-height: 1.4em;">
                <strong style="font-weight: bold">Konfirmasi kode verifikasi anda</strong><br>
            </div>
            <table style="font-size: 4em;width: 100%; margin: .25em auto; max-width: 250px;">
                <tr>
                    <td style="width: 100%;" colspan="6">
                        <input
                            id="otp-input"
                            type="number"
                            style="border: 0; background-color: transparent; width: 110%; font-size: 1em; color: white; letter-spacing: .08em;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="border-bottom: 2px solid white; margin-right: 10px;"></div>
                    </td>
                    <td>
                        <div style="border-bottom: 2px solid white; margin-right: 10px;"></div>
                    </td>
                    <td>
                        <div style="border-bottom: 2px solid white; margin-right: 10px;"></div>
                    </td>
                    <td>
                        <div style="border-bottom: 2px solid white; margin-right: 10px;"></div>
                    </td>
                    <td>
                        <div style="border-bottom: 2px solid white; margin-right: 10px;"></div>
                    </td>
                    <td>
                        <div style="border-bottom: 2px solid white; margin-right: 10px;"></div>
                    </td>
                </tr>
            </table>
            <div style="margin: 2em 0 1em; font-size: 1.2em; line-height: 1.4em; font-weight: bold;">
                kode konfirmasi telah dikirim ke +62<span id="phone-text"></span>
            </div>
            <button class="button button--quaternary" id="continue-btn" style="font-size: 1em;" disabled>Lanjutkan</button>
            <div style="font-size: .7em; margin: 1em 0;">
                <button class="button" id="retry-btn" style="color: white; font-weight: bold;">Kirim Ulang</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/otp_code.js"></script>
    </body>
</html>
